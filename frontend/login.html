
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Digital Doctor Chatbot</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!-- <div class="banner-hero">
    <img src="assets/banner.webp" alt="Doctor Bot Banner" class="banner-img"/>
    <div class="banner-title">Digital Doctor Chatbot</div>
  </div> -->
  <div class="login-signup-container glass">
    <img src="assets/chatbot.jpg" alt="Doctor" class="doctor-img" />
    <h1>Welcome!</h1>
    <p class="subtitle">
      <span class="highlight">Already a user?</span> Please log in.<br>
      <span class="highlight">New here?</span> Register below.
    </p>
    <div class="tab-buttons">
      <button id="showLogin" class="active">Login</button>
      <button id="showSignup">Sign Up</button>
    </div>
    <div id="loginFormContainer" class="form-container">
      <form id="loginForm">
        <input type="text" id="login_username" placeholder="Username" required autocomplete="username">
        <input type="password" id="login_password" placeholder="Password" required autocomplete="current-password">
        <button type="submit">Log In</button>
      </form>
      <div id="loginError" class="form-error"></div>
    </div>
    <div id="signupFormContainer" class="form-container" style="display:none;">
      <form id="signupForm">
        <input type="text" id="signup_username" placeholder="Username" required autocomplete="username">
        <input type="password" id="signup_password" placeholder="Password" required autocomplete="new-password">
        <button type="submit">Sign Up</button>
      </form>
      <div id="signupError" class="form-error"></div>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
