<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Doctor Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chatbot-bg" id="chatbotBg">
        <div class="doctor-overlay" id="doctorOverlay">
            <img src="assets/doctor_anime.webp" alt="Doctor" class="doctor-big"/>
        </div>
        <div class="chatbot-container pop-in">
            <div class="doctor-anime" id="doctorAnime">
                <img src="assets/doctor_anime.webp" alt="Doctor Anime"/>
            </div>
            <div class="chat-window" id="chatWindow">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input" id="chatInputContainer" style="display:none;">
                    <input type="text" id="userInput" placeholder="Type your symptoms..." style="display:none;">
                    <input type="file" id="imageInput" accept="image/*" style="display:none;">
                    <button id="sendBtn" style="display:none;">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
